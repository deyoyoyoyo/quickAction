<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Action</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- 通常バー -->
  <div class="bar" id="bar">
    <div class="drag-handle" id="dragHandle">
      <div class="drag-dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="services" id="serviceList">
      <!-- ボタンがここに動的生成される -->
    </div>

    <div class="bar-actions">
      <button class="action-btn collapse-btn" id="collapseBtn" title="画面端に格納">
        ◀
      </button>
      <button class="action-btn settings-btn" id="settingsBtn" title="設定">
        ⚙️
      </button>
    </div>
  </div>

  <!-- 格納時のタブ -->
  <div class="collapsed-tab" id="collapsedTab" style="display:none" title="クリックで展開">
    <div class="tab-line"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
